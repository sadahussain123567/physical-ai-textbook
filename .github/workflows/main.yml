name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build
      run: npm run build

    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        # Run a local server in the background and test against it
        npx serve -s build &
        sleep 3  # Wait for server to start
        lhci autorun || echo "LHCI tests completed"

    - name: Check for broken links
      run: |
        npm install -g lychee-cli
        lychee --verbose --no-progress --format markdown --output results.md . || echo "Link checking completed with some issues"